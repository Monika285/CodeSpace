<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Space Server</title>

    <style>
      /* ---------- THEME VARIABLES ---------- */

      /* Light Theme (default) */
      :root {
        --bg-color: #ffffff;
        --text-color: #111111;
        --primary-color: #39e079;
        --muted-color: #666666;
        --border-color: #dddddd;
      }

      /* Dark Theme */
      body.dark {
        --bg-color: #212429;
        --text-color: #f5f5f5;
        --primary-color: #39e079;
        --muted-color: #888888;
        --border-color: #444444;
      }

      /* ---------- GLOBAL STYLES ---------- */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .content {
        text-align: center;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      p {
        margin-bottom: 1rem;
      }

      .time {
        color: var(--muted-color);
      }

      /* ---------- THEME TOGGLE BUTTON ---------- */
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s, color 0.3s, border 0.3s;
      }

      .theme-toggle:hover {
        background: var(--primary-color);
        color: #000;
      }
    </style>
  </head>

  <body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">üåô</button>

    <div class="container">
      <div class="content">
        <h1>üöÄ API is running smoothly! üåü</h1>
        <p>
          Welcome to Code Space Server. Everything is set up and ready to go!
        </p>
        <p class="time">
          Current Time: <span id="currentTime"></span>
        </p>
      </div>
    </div>

    <script>
      /* ---------- TIME ---------- */
      document.getElementById("currentTime").innerText =
        new Date().toLocaleTimeString();

      /* ---------- THEME TOGGLE ---------- */
      const toggleBtn = document.getElementById("themeToggle");

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");

        const isDark = document.body.classList.contains("dark");
        toggleBtn.innerText = isDark ? "‚òÄÔ∏è" : "üåô";

        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      /* ---------- LOAD SAVED THEME ---------- */
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        toggleBtn.innerText = "‚òÄÔ∏è";
      }
    </script>
  </body>
</html>
